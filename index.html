<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature conveter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">

    <div class="heading-part">
      <h1 class="heading">TEMPERATURE CONVETER</h1>

      <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
    </div>
 
    <div calss="celsius-part">
      <!-- <label for="C">Celsius:</label> -->
      <input type="number" id="celsius" placeholder="Celsius">
      <span class="icon">&#8451</span>
    </div>

    <div calss="kelvin-part">
      <!-- <label for="k">Kelvin:</label> -->
      <input type="number" id="kelvin" placeholder="Kelvin">
      <span class="icon">&#8490</span>
    </div>
 
    <div calss="fahrenheit-part">
      <!-- <label for="C">Fahrenheit:</label> -->
      <input type="number" id="fahrenheit" placeholder="Fahrenheit">
      <span class="icon">&#8457</span>
    </div>


  <script src="script.js"></script>
</body>
</html>
